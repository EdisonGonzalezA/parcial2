<div class="row">
  <div class="col-sm-12">
    <h5 class="mb-3">
      <a href="nuevoproyecto" class="btn btn-outline-dark">Nuevo Proyecto</a>
    </h5>
    <div class="card tbl-card">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proyecto of listaProyectos; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ proyecto.nombre }}</td>
              <td>{{ proyecto.descripcion }}</td>
              <td>{{ proyecto.fecha_inicio }}</td>
              <td>{{ proyecto.fecha_fin }}</td>
              <td>
                <button type="button" class="btn btn-outline-success" [routerLink]="['/editarproyecto/', proyecto.proyecto_id]">
                  Editar
                </button>
                <button (click)="eliminar(proyecto.proyecto_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
