<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de IVA" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="/nuevoiva" class="btn btn-outline-dark">Nuevo IVA</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Detalle</th>
                  <th>Estado</th>
                  <th>Valor</th>
                  <th class="text-end">Acciones</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let IVA of listaiva; let i = index; trackBy: trackByFn">
                  <td>{{ i + 1 }}</td>
                  <td>{{ IVA.Detalle }}</td>
                  <td>{{ IVA.Estado }}</td>
                  <td>{{ IVA.Valor }}</td>

                  <td>
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editariva/', IVA.idIVA]">Editar</button>
                    <button (click)="eliminar(IVA.idIVA)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
        LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
        -->
